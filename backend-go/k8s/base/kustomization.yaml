apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: logout-token-backend-base

resources:
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: logout-token-backend
  app.kubernetes.io/component: backend
  app.kubernetes.io/managed-by: kustomize

images:
  - name: logout-token-backend
    newName: registry-dev2.k-paas.org/kpaas/logout-token-sample
    newTag: latest